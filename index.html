<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link type="text/css" rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <!-- HEADER -->
    <header class="container">
      <div class="mid-container">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="logo" class="logo">
        <div class="navigation">
        <nav>
          <span class="nav-items">Mission</span>
          <span class="nav-items">Featured Tea</span>
          <span class="nav-items">Locations</span>
        </nav>
        </div>
      </div>
    </header>
    <!-- BANNER -->
    <div id="banner">
      <div class="middle-container">
        <div class="mission">
          <h1>Our Mission</h1>
          <h3>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h3>
        </div>
      </div>
    </div>
    <!-- MONTHLY-TEA -->
    <div id="featured">
      <div class="middle-container">
        <div class="monthly-tea">
          <h1>Tea of the Month</h1>
          <h3>What's Steeping at The Tea Cozy?</h3>
        </div>
        <div class="top-row">
          <div class="cage">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="cage">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="cage">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="">
            <h4>Seasonal Donuts</h4>
          </div>
        <div class="bottom-row">
          <div class="cage">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="">
            <h4>Murtle Ave Tea</h4>
          </div>
          <div class="cage">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>



      </div>

    </div>

  </body>
</html>
